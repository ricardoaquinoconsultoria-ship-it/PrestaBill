name: Build APK - NO CACHE
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setup Node.js
      uses: actions/setup-node@v4
    - name: Clear cache and build
      run: |
        # Forzar descarga fresca sin cache
        npm cache clean --force
        npm install -g cordova
        cordova create app com.prestabill.app "PrestaBill"
        cd app
        cordova platform add android
        # Copiar archivos excluyendo .github
        find .. -maxdepth 1 -type f -name "*.html" -o -name "*.js" -o -name "*.css" -o -name "*.json" -o -name "*.png" | xargs -I {} cp {} www/
        find .. -maxdepth 1 -type d -name "css" -o -name "js" -o -name "assets" | xargs -I {} cp -r {} www/
        cordova build android --no-cache
    - name: Upload APK
      uses: actions/upload-artifact@v4
      with:
        name: prestabill-apk
        path: app/platforms/android/app/build/outputs/apk/debug/app-debug.apk
